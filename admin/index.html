<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Research Blog</title>
    <link rel="stylesheet" href="../css/main.css">
    <style>
        /* Admin-specific styles */
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--spacing-lg);
        }

        .login-form {
            background: var(--bg-secondary);
            padding: var(--spacing-xxl);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
        }

        .login-form h1 {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--text-color-dark);
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .error-message {
            display: none;
            background: #dc3545;
            color: white;
            padding: var(--spacing-md);
            border-radius: var(--radius-sm);
            margin-top: var(--spacing-md);
            text-align: center;
        }

        .admin-panel {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .admin-header {
            background: var(--bg-secondary);
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            margin: 0;
            color: var(--text-primary);
        }

        .admin-content {
            flex: 1;
            padding: var(--spacing-xl);
        }

        .admin-dashboard {
            max-width: 80%;
            margin: 0 auto;
        }

        .admin-dashboard h2 {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
        }

        .admin-dashboard p {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .dashboard-actions {
            text-align: center;
            display: flex;
            gap: var(--spacing-lg);
            justify-content: center;
        }

        .blog-form {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-xl);
        }

        .form-column-left,
        .form-column-right {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .card-header {
            background: var(--bg-tertiary);
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h2 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-content {
            padding: var(--spacing-lg);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
        }

        .form-help {
            display: block;
            margin-top: var(--spacing-xs);
            font-size: 0.875rem;
            color: var(--text-tertiary);
            font-style: italic;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
            margin-top: var(--spacing-xl);
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .btn-logout {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: var(--spacing-sm);
            font-size: 1.2rem;
            min-width: 40px;
            height: 40px;
        }

        .btn-logout:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        /* Content Editor Modal Styles */
        .content-editor-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-lg);
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--radius-xs);
            transition: all var(--transition-fast);
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-body {
            flex: 1;
            padding: var(--spacing-lg);
            overflow: auto;
        }

        .modal-footer {
            padding: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
            background: var(--bg-secondary);
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
        }

        .content-editor-btn {
            width: 100%;
            margin-bottom: var(--spacing-md);
        }

        .content-preview {
            min-height: 100px;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .content-preview:empty::before {
            content: "No content added yet";
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Rich Text Editor Styles */
        .rich-text-editor {
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background: var(--bg-primary);
        }

        .editor-toolbar {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm);
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            border-radius: var(--radius-sm) var(--radius-sm) 0 0;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
        }

        .toolbar-btn {
            padding: var(--spacing-xs) var(--spacing-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xs);
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all var(--transition-fast);
            min-width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toolbar-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        .toolbar-btn.active {
            background: var(--accent-primary);
            color: var(--text-color-dark);
            border-color: var(--accent-primary);
        }

        .toolbar-separator {
            width: 1px;
            height: 20px;
            background: var(--border-color);
            margin: 0 var(--spacing-xs);
        }

        .editor-content {
            min-height: 200px;
            padding: var(--spacing-md);
            outline: none;
            font-family: var(--font-primary);
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .editor-content:focus {
            border-color: var(--accent-primary);
        }

        .editor-content p {
            margin: 0 0 var(--spacing-sm) 0;
        }

        .editor-content h2 {
            margin: var(--spacing-md) 0 var(--spacing-sm) 0;
            color: var(--text-primary);
        }

        .editor-content h3 {
            margin: var(--spacing-sm) 0 var(--spacing-xs) 0;
            color: var(--text-primary);
        }

        .editor-content ul,
        .editor-content ol {
            margin: var(--spacing-sm) 0;
            padding-left: var(--spacing-lg);
        }

        .editor-content li {
            margin-bottom: var(--spacing-xs);
        }

        .editor-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-sm);
            margin: var(--spacing-sm) 0;
        }

        .editor-content a {
            color: var(--accent-primary);
            text-decoration: underline;
        }

        .editor-content a:hover {
            color: var(--accent-secondary);
        }

        /* Posts Management Styles */
        .posts-management {
            max-width: 80%;
            margin: 0 auto;
        }

        .management-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .management-header h2 {
            margin: 0;
            color: var(--text-primary);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-lg);
        }

        .post-card,
        .admin-post-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast);
        }

        .post-card:hover,
        .admin-post-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .post-thumbnail {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: var(--bg-tertiary);
        }

        .post-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-info {
            padding: var(--spacing-lg);
        }

        .post-title {
            margin: 0 0 var(--spacing-sm) 0;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.3;
        }

        .post-summary {
            margin: 0 0 var(--spacing-md) 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            font-size: 0.85rem;
        }

        .post-date {
            color: var(--text-tertiary);
        }

        .post-status {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-xs);
            font-weight: 500;
            font-size: 0.8rem;
        }

        .status-published {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }


        .post-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        .action-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: var(--spacing-xs);
            cursor: pointer;
            font-size: 1rem;
            transition: all var(--transition-fast);
            min-width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
        }

        .read-btn:hover {
            background: rgba(74, 144, 226, 0.2);
            border-color: var(--accent-primary);
        }

        .edit-btn:hover {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
        }

        .delete-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
        }

        .btn-sm {
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 0.85rem;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            border: 1px solid #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
            border-color: #bd2130;
        }

        .no-posts {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: var(--spacing-xxl);
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .blog-form {
                grid-template-columns: 1fr;
                max-width: 800px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }

            .posts-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .login-form {
                padding: var(--spacing-lg);
                margin: var(--spacing-md);
            }

            .admin-header {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }

            .admin-content {
                padding: var(--spacing-md);
            }

            .card-content {
                padding: var(--spacing-md);
            }
            
            .form-group {
                margin-bottom: var(--spacing-md);
            }

            .management-header {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }

            .dashboard-actions {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .post-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                margin-bottom: var(--spacing-xs);
            }
        }
    </style>
</head>
<body>
    <div id="admin-container">
        <!-- Admin content loaded dynamically -->
    </div>

    <script src="../js/core/theme-manager.js"></script>
    <script src="auth.js"></script>
    <script src="rich-text-editor.js"></script>
    <script src="blog-manager.js"></script>
</body>
</html>
