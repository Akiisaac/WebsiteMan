<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Research Blog</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
    
    <style>
        .nav-bar {
            background: var(--bg-secondary);
            height: 60px;
            width: 100%;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-lg);
        }

        .menu-btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
            display: inline-block;
        }

        .menu-btn:hover {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: var(--text-color-dark);
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="../../index.html" class="menu-btn">Home</a>
        <a href="../blog-menu.html" class="menu-btn">Menu</a>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Blog Post Content -->
            <article class="blog-post">
                <!-- Post Header -->
                <header class="post-header">
                    <h1 class="post-title" id="post-title">Loading...</h1>
                    <div class="post-meta">
                        <span class="post-date" id="post-date">Loading...</span>
                        <span class="post-author">Suleiman Mustapha</span>
                    </div>
                </header>

                <!-- Post Content -->
                <div class="post-content" id="post-content">
                    <p>Loading blog post content...</p>
                </div>

                <!-- External Links Section -->
                <div class="external-links" id="external-links" style="display: none;">
                    <h3>External Resources</h3>
                    <div class="links-container" id="links-container">
                        <!-- External links will be populated here -->
                    </div>
                </div>

                <!-- File Attachments Section -->
                <div class="file-attachments" id="file-attachments" style="display: none;">
                    <h3>Downloads</h3>
                    <div class="attachments-container" id="attachments-container">
                        <!-- File attachments will be populated here -->
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="post-navigation">
                    <a href="../blog-menu.html" class="btn btn-secondary">
                        ‚Üê Back to Blog Menu
                    </a>
                </nav>
            </article>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Suleiman Mustapha. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../../js/core/theme-manager.js"></script>
    <script src="../../js/core/navigation.js"></script>
    <script src="../../js/pages/blog-post.js"></script>
    <script src="../../js/main.js"></script>
</body>
</html>
